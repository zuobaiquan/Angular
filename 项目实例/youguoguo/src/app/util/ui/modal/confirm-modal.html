<div class="modal-content">
    <div class="modal-header bg-warning">
        <i class="ion-android-warning modal-icon"></i><span> 注意!</span>
    </div>
    <div class="modal-body text-center">{{vm.tip}}</div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="$close()">确认</button>
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">取消</button>
    </div>
</div>
