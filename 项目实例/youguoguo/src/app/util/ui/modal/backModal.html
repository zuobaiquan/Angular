<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span>要离开该页面吗？</span>
  </div>
  <div class="modal-body">您所做的修改还未保存，离开将不会保存您所做的修改</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="vm.submit()" ng-disabled="vm.disable">离开</button>
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">留下</button>
  </div>
</div>
