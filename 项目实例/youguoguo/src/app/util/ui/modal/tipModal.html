<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span>{{vm.modal.title}}</span>
  </div>
  <div class="modal-body">{{vm.modal.message}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="vm.submit()" ng-disabled="vm.disable">确认</button>
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">取消</button>
  </div>
</div>
