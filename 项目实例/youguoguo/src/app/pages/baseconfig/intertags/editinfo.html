<div class="modal-content">
 <div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
   <em class="ion-ios-close-empty sn-link-close"></em>
  </button>
  <h4 class="modal-title">{{modal.title}}</h4>
 </div>
 <form name="myForm" class="form-horizontal" style="max-height:420px;overflow:auto;">
  <div class="form-group" ng-class="{'has-error':myForm.name.$dirty&&myForm.name.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">领域名称：</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="name" ng-maxlength=6 ng-required="true" ng-pattern="/^[\u4E00-\u9FA5]{2,6}$/" class="form-control"
           id="inputtitle" placeholder="请输入领域名称" ng-model="modal.params.serviceName">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.name.$dirty&&myForm.name.$error.required">领域名称不能为空</div>
   </div>
   <!--<label class="col-sm-3 control-label"></label>-->
   <!--<div class="col-sm-8">-->
    <!--<div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.name.$dirty&&myForm.name.$error.maxlength">领域名称不能超过6个字</div>-->
   <!--</div>-->
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
      <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.name.$dirty&&myForm.name.$error.pattern">领域名称只能输入汉字长度2到6位</div>
   </div>
 </div>
 <div class="form-group" ng-class="{'has-error':myForm.sort.$dirty&&myForm.sort.$invalid}">
     <label for="inputidx" class="col-sm-3 control-label">顺序：</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" maxlength="10" name="sort" ng-pattern="/^\d+$/" ng-required="true" class="form-control" id="inputidx" placeholder="点击输入数字" ng-model="modal.params.sort">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.required" style="padding:10px;">顺序不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.pattern" style="padding:10px;">顺序格式不正确</div>
     </div>
 </div>

 </form>
 <div class="modal-footer">
  <button type="button" ng-disabled="disable || myForm.$invalid" class="btn btn-primary" ng-click="submit()">保存</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
 </div>
</div>
