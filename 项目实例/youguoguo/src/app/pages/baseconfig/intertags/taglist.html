<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="fsplus table title if needed" ba-panel-class="with-scroll">
            <a ng-click="add()" class="btn btn-default">添加</a>
            <br /> <br />
            <div class="table-contain">
                <div class="table-right-search">
                    <input type="text" ng-model="smartTable.searchContent" placeholder="输入关键字搜索" ng-keyup="getList(tableState)">

                </div>
                <table class="table table-bordered table-hover table-buttonborder-none" st-table="tableData" st-pipe="getList">
                    <thead>
                        <tr class="active">
                            <th st-sort="id" st-sort-default="true">序号</th>
                            <th>操作</th>
                            <th>兴趣名称</th>
                            <th>添加日期</th>
                            <th>添加人</th>
                            <th>顺序</th>
                        </tr>
                    </thead>
                    <tbody ng-show="!isLoading">
                    <tr ng-repeat="item in tableData track by $index" class="table-tr">
                        <td>{{$index+itemFrom}}</td>
                        <td>
                            <button class='btn btn-sm btn-icon btn-rounded btn-default' ng-click="editInfo(item)" type='button'>
                                <i class='fa fa-edit' style='padding-top:7px;padding-left:1px;'></i>
                            </button>
                            <a class='btn btn-sm btn-icon btn-rounded btn-default' type='button'  ng-click="delService(item.id)"><i class='fa fa-trash-o' style='padding-top:7px;padding-left:1px;'></i></a>
                        </td>
                        <td>{{item.typeName}}</td>
                        <td>{{item.createTime | limitTo:16 }}</td>
                        <td>{{item.adderName}}</td>
                        <td>{{item.sort}}</td>
                    </tr>
                    </tbody>
                    <tbody ng-show="isLoading">
                        <tr>
                            <td colspan="12" class="text-center">Loading ... </td>
                        </tr>
                    </tbody>
                    <tfoot class="table-ajax-tfoot">
                        <tr>
                            <td colspan="12" class="text-right">
                                <div st-displayed-pages="3" st-pagination=""  st-items-by-page="smartTable.pageSize" st-template="app/pages/modal/page.html"></div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="table-tbody-con">
                显示第{{itemFrom}}条-第{{itemTo}}条记录 总计{{datasTotalNum}}条记录
            </div>
        </div>
    </div>
</div>
