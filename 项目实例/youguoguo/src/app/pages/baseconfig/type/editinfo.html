<div class="modal-content">
 <div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
   <em class="ion-ios-close-empty sn-link-close"></em>
  </button>
  <h4 class="modal-title">{{modal.title}}</h4>
 </div>
 <form name="myForm" class="form-horizontal" style="max-height:420px;overflow:auto;">
  <div class="form-group" ng-class="{'has-error':myForm.name.$dirty&&myForm.name.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">类别名称：</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="name" ng-pattern="/^[\u4E00-\u9FA5]{2,6}$/" ng-maxlength=20 ng-required="true" class="form-control"
           id="inputtitle" placeholder="请输入类别名称" ng-model="modal.params.name">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.name.$dirty&&myForm.name.$error.required">类别名称不能为空</div>
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
      <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.name.$dirty&&myForm.name.$error.pattern">类别名称只能输入汉字长度2到6位</div>
   </div>
  </div>
  <div class="form-group">
      <label class="col-sm-3 control-label">类别图片：</label>
      <div class="col-sm-7">
          <image-upload
              init="vm.init()"
              data-token="vm.token"
              data-key="vm.key.value"
              data-link="vm.link"
              file-id="logo1"
              src="./assets/img/image-425232.png"
              data-height="96"
              data-result="modal.params.icon"
              data-width="160"
              data-max-size="300"
              data-top="190"
              data-tops="210"
              data-progress="vm.progress"
          ></image-upload>
      </div>
  </div>

  <div class="form-group" ng-class="{'has-error':myForm.remark.$dirty&&myForm.remark.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">说明：</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="remark" maxlength=20 ng-required="true" class="form-control" id="inputtitle" placeholder="请输入类别说明" ng-model="modal.params.remark">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.remark.$dirty&&myForm.remark.$error.required">类别名称不能为空</div>
   </div>
  </div>

 <div class="form-group" ng-class="{'has-error':myForm.sort.$dirty&&myForm.sort.$invalid}">
     <label for="inputidx" class="col-sm-3 control-label">顺序：</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" maxlength="10" name="idx" ng-pattern="/^\d+$/" ng-required="true" class="form-control" id="inputidx" placeholder="点击输入数字" ng-model="modal.params.sort">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.required" style="padding:10px;">顺序不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.pattern" style="padding:10px;">顺序格式不正确</div>
     </div>
 </div>


 </form>
 <div class="modal-footer">
  <button type="button" ng-disabled="disable || myForm.$invalid||modal.params.icon==''" class="btn btn-primary" ng-click="submit()">保存</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
 </div>
</div>
