<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">{{modal.title}}</h4>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1" style="color:#fff">旧密码</span>
            <input type="password" class="form-control with-primary-addon" placeholder="请输入旧密码" aria-describedby="basic-addon1" ng-model="modal.params.oldpass">
        </div>
        <div class="input-group">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon2" style="color:#fff">新密码</span>
            <input type="password" class="form-control with-primary-addon" placeholder="请输入新密码" aria-describedby="basic-addon2" ng-model="modal.params.newpass">
        </div>
        <div class="input-group">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon3" style="color:#fff">重复密码</span>
            <input type="password" class="form-control with-primary-addon" placeholder="请再次输入新密码" aria-describedby="basic-addon3" ng-model="modal.params.renewpass">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="disable">保存</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
    </div>
</div>
