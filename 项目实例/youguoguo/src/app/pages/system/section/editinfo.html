<div class="modal-content">
 <div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
   <em class="ion-ios-close-empty sn-link-close"></em>
  </button>
  <h4 class="modal-title">{{modal.title}}</h4>
 </div>
 <form name="myForm" class="form-horizontal">
  <div class="form-group" ng-class="{'has-error':myForm.username.$dirty&&myForm.username.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">部门名称</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="username" ng-maxlength=50 ng-required="true" class="form-control"
           id="inputtitle" placeholder="请输入部门名称" ng-model="modal.params.deptName">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.username.$dirty&&myForm.username.$error.required">部门名称不能为空</div>
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.username.$dirty&&myForm.username.$error.maxlength">部门名称不能超过50个字</div>
   </div>
  </div>

 </form>
 <div class="modal-footer">
  <button type="button" ng-disabled="myForm.$invalid" class="btn btn-primary" ng-click="submit()">保存</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
 </div>
</div>
