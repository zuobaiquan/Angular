<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">代金券详情</h4>
    </div>
    <form name="myForm" class="form-horizontal" ng-init="getInfo()" style="max-height:420px;overflow:auto;">
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">名称</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.name}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">面值</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.price}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">有效时间</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.startTime}}~{{modal.params.endTime}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">发行数量</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.issueAmount}}
			</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">次数限制</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.getCount}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">消费限制</label>
            <label style="text-align:left;" class="col-sm-8 control-label">{{modal.params.consumeLimit}}</label>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">领取方式</label>
            <div style="text-align:left;" class="col-sm-8 control-label">{{modal.params.getWays==1?'新用户注册':'其他'}}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">使用范围</label>
            <div style="text-align:left;" class="col-sm-8 control-label">{{modal.params.useRange==1?'全平台':'其他'}}</div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label left-label">备注</label>
            <div style="text-align:left;" class="col-sm-8 control-label">{{modal.params.remark}}</div>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">关闭</button>
    </div>
</div>
