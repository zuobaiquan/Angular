<div class="modal-content" ng-init="getSectionRole()">
 <div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
   <em class="ion-ios-close-empty sn-link-close"></em>
  </button>
  <h4 class="modal-title">{{modal.title}}</h4>
 </div>
 <form name="myForm" class="form-horizontal" style="max-height:420px;overflow:auto;" >
 <div class="form-group">
     <label class="col-sm-3 control-label">故事类型</label>
     <div class="col-sm-8">
         <label class="radio-inline custom-radio nowrap">
             <input type="radio" value="0" ng-checked="modal.params.type==0"
                    ng-change="isShowcg(0)"
                    name="inlineRadioOptions" ng-model="modal.params.type">
             <span>店家故事</span>
         </label>
         <label class="radio-inline custom-radio nowrap">
             <input type="radio" value="1" ng-checked="modal.params.type==1"
                    ng-change="isShowcg(1)"
                    name="inlineRadioOptions" ng-model="modal.params.type">
             <span>达人故事</span>
         </label>
     </div>
 </div>
  <div class="form-group" ng-class="{'has-error':myForm.username.$dirty&&myForm.username.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">主标题</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="username" ng-maxlength=250 ng-required="true" class="form-control"
           id="inputtitle" placeholder="请输入主标题" ng-model="modal.params.title">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.username.$dirty&&myForm.username.$error.required">主标题不能为空</div>
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8" ng-show="myForm.username.$dirty&&myForm.username.$error.maxlength">
    <div style="padding:10px;" class="alert alert-danger help-block" >主标题不能超过250个字</div>
   </div>
  </div>

 <div class="form-group" ng-class="{'has-error':myForm.url.$dirty&&myForm.url.$invalid}">
     <label for="inputurl" class="col-sm-3 control-label">URL</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" name="url" ng-required="true" ng-pattern="/http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/" maxlength="250" class="form-control" id="inputurl" placeholder="点击输入内容 如:http(s)://www.example.com" ng-model="modal.params.url">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.url.$dirty&&myForm.url.$error.required" style="padding:10px;">URL不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div class="alert alert-danger help-block" ng-show="myForm.url.$dirty&&myForm.url.$error.pattern" style="padding:10px;">URL格式不正确</div>
     </div>
 </div>

 <div class="form-group" ng-class="{'has-error':myForm.sort.$dirty&&myForm.sort.$invalid}">
     <label for="inputidx" class="col-sm-3 control-label">顺序：</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" maxlength="10" name="sort" ng-pattern="/^\d+$/" ng-required="true" class="form-control" id="inputidx" placeholder="点击输入数字" ng-model="modal.params.sort">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.required" style="padding:10px;">顺序不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.pattern" style="padding:10px;">顺序格式不正确</div>
     </div>
 </div>

 <div class="form-group">
     <label class="col-sm-3 control-label">封面：</label>
     <div class="col-sm-7">
         <image-upload
             init="vm.init()"
             data-token="vm.token"
             data-key="vm.key.value"
             data-link="vm.link"
             file-id="logo1"
             src="./assets/img/image-425232.png"
             data-height="658"
             data-result="modal.params.picture"
             data-width="1300"
             data-max-size="300"
             data-top="190"
             data-tops="210"
             data-progress="vm.progress"
         ></image-upload>
     </div>
 </div>

 </form>
 <div class="modal-footer">
   <button ng-show="!isedit" ng-init="id=modal.params.id" type="button" class="btn btn-default" ng-click="delStory(id)">删除</button>
  <button type="button" ng-disabled="disable || myForm.$invalid||!modal.params.picture" class="btn btn-primary" ng-click="submit()">保存</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
 </div>
</div>
