<div class="modal-content" ng-init="getSectionRole()">
 <div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
   <em class="ion-ios-close-empty sn-link-close"></em>
  </button>
  <h4 class="modal-title">{{modal.title}}</h4>
 </div>
 <form name="myForm" class="form-horizontal" style="max-height:420px;overflow: auto;" >
 <div class="form-group">
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <label class="radio-inline custom-radio nowrap">
             <input type="radio" value="0" ng-checked="type==0" ng-click="isChageType(0)" name="inlineRadioOptions">
             <span>体验</span>
         </label>
         <label class="radio-inline custom-radio nowrap">
             <input type="radio" value="1" ng-checked="type==1" ng-click="isChageType(1)" name="inlineRadioOptions">
             <span>URL</span>
         </label>
     </div>
 </div>

  <div class="form-group" ng-class="{'has-error':myForm.title.$dirty&&myForm.title.$invalid}">
   <label for="inputtitle" class="col-sm-3 control-label">主标题</label>
   <div class="col-sm-8">
    <input autocomplete="off" type="text" name="title" ng-maxlength=250 ng-required="true" class="form-control"
           id="inputtitle" placeholder="请输入主标题" ng-model="modal.params.title">
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.title.$dirty&&myForm.title.$error.required">主标题不能为空</div>
   </div>
   <label class="col-sm-3 control-label"></label>
   <div class="col-sm-8">
    <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.title.$dirty&&myForm.title.$error.maxlength">主标题不能超过250个字</div>
   </div>
  </div>

 <div class="form-group" ng-class="{'has-error':myForm.subhead.$dirty&&myForm.subhead.$invalid}">
     <label for="inputsubhead" class="col-sm-3 control-label">副标题</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" name="subhead" ng-maxlength=250 ng-required="true" class="form-control"
                id="inputsubhead" placeholder="请输入副标题" ng-model="modal.params.subhead">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.subhead.$dirty&&myForm.subhead.$error.required">副标题不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.subhead.$dirty&&myForm.subhead.$error.maxlength">副标题不能超过250个字</div>
     </div>
 </div>

 <div ng-show="isTaste" class="form-group">
     <label class="col-sm-3 control-label">体验</label>
     <div class="col-sm-8">
         <input type="text" ng-keyup="isShowUllist=true" ng-blur="hideUlist()" ng-focus="isShowUllist=true" style="position: relative" autocomplete="off" id="searchconpro" class="form-control"
            ng-model="searchcon" placeholder="关键字搜索或下拉选择">
         <i class="ion-android-cancel form-control-feedback" ng-click="removeCon()"></i>
         <ul ng-show="isShowUllist" class="seldropList" ng-init="tasteListAll()">
             <li ng-click="projectIdClick(x.id,x.name)"  ng-repeat="x in tasteList">{{x.name | removeWord:20}}</li>
         </ul>
     </div>
 </div>

 <div ng-if="!isTaste" class="form-group" ng-class="{'has-error':myForm.url.$dirty&&myForm.url.$invalid}">
     <label for="inputurl" class="col-sm-3 control-label">URL</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" name="url" ng-required="true" class="form-control" id="inputurl" placeholder="点击输入内容 如:http(s)://www.example.com" ng-model="modal.params.url">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.url.$dirty&&myForm.url.$error.required" style="padding:10px;">URL不能为空</div>
     </div>
 </div>

 <div class="form-group" ng-class="{'has-error':myForm.sort.$dirty&&myForm.sort.$invalid}">
     <label for="inputidx" class="col-sm-3 control-label">顺序：</label>
     <div class="col-sm-8">
         <input autocomplete="off" type="text" maxlength="10" name="sort" ng-pattern="/^\d+$/" ng-required="true" class="form-control" id="inputidx" placeholder="点击输入数字" ng-model="modal.params.sort">
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.required" style="padding:10px;">顺序不能为空</div>
     </div>
     <label class="col-sm-3 control-label"></label>
     <div class="col-sm-8">
         <div style="padding:10px;" class="alert alert-danger help-block" ng-show="myForm.sort.$dirty&&myForm.sort.$error.pattern" style="padding:10px;">顺序格式不正确</div>
     </div>
 </div>

 <div class="form-group">
     <label class="col-sm-3 control-label">封面：</label>
     <div class="col-sm-7">
         <image-upload
             init="vm.init()"
             data-token="vm.token"
             data-key="vm.key.value"
             data-link="vm.link"
             file-id="logo1"
             src="./assets/img/image-425232.png"
             data-height="678"
             data-result="modal.params.picture"
             data-width="1200"
             data-max-size="300"
             data-top="190"
             data-tops="210"
             data-progress="vm.progress"
         ></image-upload>
     </div>
 </div>

 </form>
 <div class="modal-footer">
  <button ng-show="!isedit" type="button" class="btn btn-default" ng-click="delTaste(modal.params.id)">删除</button>
  <button type="button" ng-disabled="disable || myForm.$invalid||!modal.params.picture" class="btn btn-primary" ng-click="submit()">保存</button>
  <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
 </div>
</div>
