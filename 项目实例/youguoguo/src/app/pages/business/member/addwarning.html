<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title">警告</h4>
    </div>
    <form name="myForm" class="form-horizontal" id="testform" method="post" style="text-align: center">
        <div class="col-sm-12">
            <select
                class="form-control selectpicker"
                ng-change="change_sel(selected)"
                ng-model="selected"
                ng-options="x.type as x.des for x in companyType">
            </select>
            <br /><br /><br /><br />
        </div>

    </form>
    <hr />
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="submitWarning()">发送</button>
        <button type="button" class="btn btn-default" ng-click="$dismiss()">取消</button>
    </div>
</div>
