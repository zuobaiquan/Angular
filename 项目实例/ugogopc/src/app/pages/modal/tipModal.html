<div class="modal-content">
  <div class="modal-header bg-warning">
    <i class="ion-android-warning modal-icon"></i><span>{{modal.title}}</span>
  </div>
  <div class="modal-body">{{modal.message}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="submit()" ng-disabled="disable">确定</button>
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">取消</button>
  </div>
</div>
