<ion-view class="account-content" view-title="优惠券">
  <ion-header-bar align-title="center" class="bar-positive">
  <div class="buttons">
    <button class="button button-clear icon-left ion-ios-arrow-back" ui-sref="coupon({status:0})"></button>
  </div>
  <h1 class="title">优惠券</h1>
</ion-header-bar>
  <ion-content scroll="true" class="grey-bg">
    <div class="qindian-coupon-content invalid">
      <div class="coupon-con">
        <ul class="coupons">
          <li class="coupon" ng-repeat="item in vm.coupons">
            <div class="coupon-body">
              <div class="left-price">¥ <span class="price">{{item.amount}}</span></div>
              <div class="right-desc">
                <div class="desc-title">通用红包</div>
                <ul class="desc-detail">
                  <li class="desc-item"><span>· 满{{item.conditions}}可用</span></li>
                  <li class="desc-item"><span>· 仅限账户本人使用</span></li>
                  <li class="desc-item"><span>· {{item.receiveTime.slice(0,10)}} 至 {{item.expirationTime.slice(0,10)}}</span></li>
                </ul>
              </div>
              <!--根据后台数据判断是什么类型 qd-expire -->
              <i class="invalid-type " ng-class="{'qd-been-used':item.status == 1,'qd-expire': item.status == 2}"></i>
            </div>
          </li>
        </ul>
      </div>
      <div ng-class="{'footer-nomore':vm.coupons.length <= 5,'footer-more': vm.coupons.length >5}"><a href=""><span>没有更多券了</span></a></div>
    </div>
  </ion-content>
</ion-view>
