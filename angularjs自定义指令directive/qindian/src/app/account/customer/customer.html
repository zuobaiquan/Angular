<ion-view class="customer-content" view-title="联系客服">
  <ion-header-bar align-title="center" class="bar-positive">
    <div class="buttons">
      <button class="button button-clear icon-left ion-ios-arrow-back" ui-sref="account"></button>
    </div>
    <h1 class="title">联系客服</h1>
  </ion-header-bar>
  <ion-content scroll="true" class="grey-bg">
    <div class="customer-body">
      <div class="session-body">
        <span class="session-time">15:42</span>
        <div class="session-item-con">
          <div class="session-item">
            <span class="customre-content">您好，请问有什么可以帮到你的地方？</span>
          </div>
        </div>
        <div class="session-item-con">
        <div class="session-item">
          <span class="user-content">取消订单，我的优惠券没有了？</span>
        </div>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar align-title="left" class="bar-assertive">
    <div class="customer-footer">
      <h1 class="title show-input">
        <input type="text" class="cat-input">
      </h1>
      <div class="buttons">
        <button class="button-clear qd-enter btn-send"></button>
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
