<ion-view class="location-content" view-title="搜索">
  <ion-content scroll="true">
    <div class="qindian-search">
      <div class="location-body">
        <div class="search-con">
          <div class="location-search-title">
            <ion-item class="info-title">
              <button class="button button-clear icon-left ion-ios-arrow-back" ui-sref="home"></button>
              <span>地址选择</span>
              <input type="text" class="search-key" placeholder="&#xe903 请输入地址" ng-model="vm.searchData.key"  ng-keyup="vm.searchLocation($event)" ><!-- ui-sref="locationSearch" -->
            </ion-item>
          </div>
          <div class="location-con">
            <span class="part-title">当前地址</span>
            <a ui-sref="locationKdg" >
              <ion-item class="location-item now">
                <div class="top-location-con">
                  <i class="qd-location"></i>
                  <div class="location-info">
                    <span class="location-name">{{vm.currentLocation.name}}</span>
                    <span class="kdg-name">{{vm.currentLocation.address}}</span>
                  </div>
                </div>
              </ion-item>
            </a>

          </div>
          <div class="location-con" ng-if="vm.locationHistries.length !== 0">
            <div class="hot-title-container">
              <span class="part-title">历史地址<a href="" class="clear-hostory" ng-click="vm.clearHistory()"><i class="ion-trash-a"></i></a></span>
              
            </div>
            <ion-item class="location-item" ng-repeat="item in vm.locationHistries" ng-click="vm.setCurrentBoard(item)">
                <div class="top-location-con">
                  <i class="qd-location"></i>
                  <div class="location-info">
                    <span class="location-name">{{item.address}}</span>
                    <span class="kdg-name">{{item.name}}</span>
                  </div>
                </div>
              </ion-item>
          </div>
          <div class="location-con">
            <div class="hot-title-container">
              <span class="part-title">附近地址</span>
            </div>
            <div class="locations bearby">
              <div class="con-left" ng-repeat="item in vm.nearbyCupboards.slice(1,3)" ng-click="vm.setCurrentBoard(item)">
                <div class="info ">
                  <span class="location-name">{{item.address}}</span>
                </div>
              </div>
              <a ui-sref="locationMore">
                <div class="location-more">
                  <div class="con-left">
                    <div class="info ">
                      <span class="location-name">更多附近地址</span>
                    </div>
                  </div>
                  <div class="con-right">
                    <i class="ion-ios-arrow-right"></i>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!---->
      </div>
    </div>
  </ion-content>
</ion-view>
