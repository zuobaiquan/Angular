<ion-view class="account-content grey-bg" view-title="个人中心">
      <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">模拟登录输入手机号</h1>
  </ion-header-bar>
    <ion-content scroll="true">
       <label class="item item-input">
    <input type="number" placeholder="123456"  ng-model="phone">
  </label>
      <div style="margin:10px;">
      <button ng-click="vm.login(phone)" style="border-radius: 5px;" class="button button-full button-energized group--join" type="button">登录</button>        
        
      </div>
    </ion-content>
</ion-view>
