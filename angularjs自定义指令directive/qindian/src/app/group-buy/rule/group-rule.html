<ion-view class="group-rule" view-title="团购规则">
  <div class="banner-con-header">
    <ion-header-bar align-title="center" class="bar-positive">
      <div class="buttons">
        <button class="button button-clear icon-left ion-ios-arrow-back" ui-sref="groupShare"></button>
      </div>
      <h1 class="title">团购规则</h1>
    </ion-header-bar>
  </div>
  <ion-content scroll="true" class="group-content" scrollbar-y="false">
    <div class="rule-chart">
      <div class="chart--item">
        <div class="item--line line__1"></div>1人
        <span class="discount">(10折)</span>
      </div>
      <div class="chart--item">
        <div class="item--line line__5"></div>2-5人(含5人)
        <span class="discount">(9折)</span>
      </div>
      <div class="chart--item">
        <div class="item--line line__10"></div>5人以上
        <span class="discount">(8折)</span>
      </div>
      <!--<div class="chart--item">
        <div class="item--line line__20"></div>1人
        <span class="discount">(7折)</span>
      </div>-->
    </div>
    <div class="rule group-item">
      <div class="goods--title title">
        团购规则
      </div>
      <div class="rule--desc">
        <p class="desc--item">1.团购商品成功下单后需要在15分钟之内完成支付，否则该订单会自动取消。</p>
        <p class="desc--item">2.团购商品对每个用户ID存在数量上限，具体限制数量以团购商品页面限购提示为准。</p>
        <p class="desc--item">3.商品不再参与满减、红包、预约验证码等促销优惠活动，具体以商品页面为准。</p>
        <p class="desc--item">4.部分商品仅支持部分地区购买，具体以商品页面为准。</p>
        <p class="desc--item">5.团购时间以每次活动页面公告的时间为准，部分活动页面团购需先报名才能参加。</p>
        <p class="desc--item">6.请确认团购商品的发货日期。</p>
      </div>
    </div>
  </ion-content>
</ion-view>
